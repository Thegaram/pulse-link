<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test: Local Metronome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #1a1a1a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        width: 100%;
        background: #2a2a2a;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: #888;
        font-size: 14px;
        margin-bottom: 32px;
      }

      .bpm-display {
        text-align: center;
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #00d4ff;
      }

      .bpm-label {
        text-align: center;
        color: #888;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 24px;
      }

      .slider-container {
        margin-bottom: 32px;
      }

      input[type='range'] {
        width: 100%;
        height: 6px;
        background: #444;
        border-radius: 3px;
        outline: none;
        -webkit-appearance: none;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #00d4ff;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type='range']::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #00d4ff;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      .range-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 12px;
        color: #666;
      }

      .controls {
        display: flex;
        gap: 12px;
      }

      button {
        flex: 1;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-start {
        background: #00d4ff;
        color: #1a1a1a;
      }

      .btn-start:hover {
        background: #00b8e6;
        transform: translateY(-1px);
      }

      .btn-start:active {
        transform: translateY(0);
      }

      .btn-stop {
        background: #ff4444;
        color: #fff;
      }

      .btn-stop:hover {
        background: #cc0000;
        transform: translateY(-1px);
      }

      .btn-stop:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .status {
        margin-top: 24px;
        padding: 12px;
        background: #1a1a1a;
        border-radius: 8px;
        text-align: center;
        font-size: 14px;
        color: #888;
      }

      .status.running {
        color: #00d4ff;
        font-weight: 600;
      }

      .test-info {
        margin-top: 24px;
        padding: 16px;
        background: #1a1a1a;
        border-radius: 8px;
        font-size: 12px;
        color: #666;
        line-height: 1.6;
      }

      .test-info h3 {
        color: #00d4ff;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .test-info ul {
        list-style: none;
        padding-left: 0;
      }

      .test-info li {
        margin-bottom: 4px;
      }

      .test-info li::before {
        content: '‚úì ';
        color: #00d4ff;
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéµ Metronome Test</h1>
      <p class="subtitle">Iteration 1: Local Metronome</p>

      <div class="bpm-display" id="bpmDisplay">120</div>
      <div class="bpm-label">Beats Per Minute</div>

      <div class="slider-container">
        <input type="range" id="bpmSlider" min="40" max="240" value="120" step="1" />
        <div class="range-labels">
          <span>40</span>
          <span>140</span>
          <span>240</span>
        </div>
      </div>

      <div class="controls">
        <button class="btn-start" id="startBtn">Start</button>
        <button class="btn-stop" id="stopBtn" disabled>Stop</button>
      </div>

      <div class="status" id="status">Ready to start</div>

      <div class="test-info">
        <h3>Test Checklist:</h3>
        <ul>
          <li>Click start ‚Üí hear metronome</li>
          <li>Change BPM ‚Üí tempo updates</li>
          <li>Every 4th beat is accented (higher pitch)</li>
          <li>No drift over 5 minutes</li>
          <li>Stop clears all scheduled clicks</li>
        </ul>
      </div>
    </div>

    <script type="module">
      import { Metronome } from './dist/audio/metronome.js';

      const metronome = new Metronome();

      const bpmSlider = document.getElementById('bpmSlider');
      const bpmDisplay = document.getElementById('bpmDisplay');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const status = document.getElementById('status');

      // Update BPM display when slider changes
      bpmSlider.addEventListener('input', (e) => {
        const bpm = parseInt(e.target.value);
        bpmDisplay.textContent = bpm;

        // Update metronome BPM if running
        if (metronome.running()) {
          metronome.setBPM(bpm);
        }
      });

      // Start button
      startBtn.addEventListener('click', () => {
        const bpm = parseInt(bpmSlider.value);
        metronome.start(bpm);

        startBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = 'Metronome running...';
        status.classList.add('running');

        console.log(`‚úÖ Metronome started at ${bpm} BPM`);
      });

      // Stop button
      stopBtn.addEventListener('click', () => {
        metronome.stop();

        startBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = 'Ready to start';
        status.classList.remove('running');

        console.log('‚èπ Metronome stopped');
      });

      // Log initial state
      console.log('üéµ Metronome Test Page Loaded');
      console.log('Instructions:');
      console.log('1. Adjust BPM slider (40-240)');
      console.log('2. Click Start to begin metronome');
      console.log('3. Listen for accented downbeats (every 4 beats)');
      console.log('4. Change BPM while running to test tempo updates');
      console.log('5. Click Stop to halt metronome');
    </script>
  </body>
</html>
